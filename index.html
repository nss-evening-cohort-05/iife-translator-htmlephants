<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>iife translator</title>
</head>
<body>

<div id="container">

		<textarea id = "input" placeholder="enter the phrase to translate"></textarea>
			
			<label>
				<button id="translate" value = "translate">Translate</button>  
			</label>

		<div id="language">	
			<label for="spanish">
				<input type="radio" name="lang" value="spanish" id="spanish">Spanish
			</label>

			<label for="arabic">
				<input type="radio" name="lang" value="arabic" id="arabic">Arabic
			</label>

			<label for="french">
				<input type="radio" name="lang" value="french" id="french">French
			</label>

			<label for="swahili">
				<input type="radio" name="lang" value="swahili" id="swahili">Swahili
			</label>
		</div>
		
		<div id="output">
			
		</div>
	</div>

	<script type="text/javascript" src="javascript/main.js"></script>
	<script type="text/javascript" src="javascript/french.js"></script>
	<script type="text/javascript" src="javascript/spanish.js"></script>
	<script type="text/javascript" src="javascript/arabic.js"></script>
	<script type="text/javascript" src="javascript/swahili.js"></script>
	<script type="text/javascript" src="javascript/DOMHandler.js"></script>
</body>
</html>
